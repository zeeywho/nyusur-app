<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Berhasil</title>
  <link rel="shortcut icon" href="Gambar/Logo1.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      margin: 0;
    }

    .success-container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #0d6efd;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
    }

    .circle svg {
      width: 50px;
      height: 50px;
      stroke: #fff;
      stroke-width: 5;
      fill: none;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .btn-selesai {
      padding: 10px 25px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-selesai:hover {
      background-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="circle">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 19"></path>
      </svg>
    </div>
    <h2>Laporan berhasil dikirim!</h2>
    <p>Terima kasih telah berkontribusi untuk lingkungan yang lebih baik.</p>
    <a href="index.html" class="btn-selesai">Selesai</a>
  </div>
</body>
</html>
